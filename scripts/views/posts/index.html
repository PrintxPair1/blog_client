<h3>Content List</h3>
<div ng-controller="PostsCtrl" class="table-responsive">
  <table class="table table-striped table-bordered table-hover">
    <thead>
      <tr> 
        <td>Content</td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="post in posts">
        <td>{{post.content}}</td>
      </tr>
    </tbody>
  </table>
</div>
